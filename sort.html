  <script type="text/javascript">
    var arr = [3,6,8,9,24,6,9,1]
  	//法1 冒泡排序：依次比较相邻的两个数，如果第一个比第二个小，不变。如果第一个比第二个大，调换顺序。以此类推。
  	
  	function bubbleSort(arr){
  		var len = arr.length;
  		for(var i=0; i<len-1; i++){
  			for(var j=0; j<len-1-i; j++){
  				if(arr[j]>arr[j+1]){
  					swap(arr,j,j+1)
  				}
  			}
  		}
  		return arr;
  	}

  	function swap(arr, p1, p2){
  		var temp = arr[p1];
  		arr[p1] = arr[p2];
  		arr[p2] = temp;
  	}

  	//console.log(bubbleSort(arr)) ;

  	//法2 选择排序：找出最小的数，和第一个交换位置。以此类推。
  	
  	function selectionSort(arr){
  		var len = arr.length;
  		var num;
  		var min;
        for(var i=0; i<len; i++){
        	min = i;
        	num =arr[min];
        	for(var j= i+1;j<len;j++){
        		if(arr[j]<num){
        		   num = arr[j];
        		   min = j;
                };                        
        	} 

            if(arr[i] != num){
            	swap(arr,i,min);
            }  

        }
        return arr;
  	}

  	//console.log(selectionSort(arr));
  	
  	//法3 快速排序；二分法
  	function quickSort(arr){
  		var len = arr.length;

  		if(len <= 1){
  			return arr;
  		}

  		var index = Math.floor(len/2);
  		var num = arr.splice(index, 1)[0]
 

  		var left = [];
  		var right = [];

  		for(var i=0; i<len-1; i++){
  			if(arr[i] < num){
  				left.push(arr[i]);
  			}else{
  				right.push(arr[i]);
  			}
  		}

  		return quickSort(left).concat([num],quickSort(right));
  	}

  	console.log(quickSort(arr));


  </script>
